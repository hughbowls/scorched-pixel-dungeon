actors.hero.abilities.trollhero.sapper.boss=Can't use this ability while the boss is still alive.
actors.hero.abilities.trollhero.sapper.exit=Can't use this ability on first floor.
actors.hero.abilities.trollhero.sapper.short_desc=The Troll starts to perform _Sapper's Work_, after few turns later break down all walls adjacent tiles from the targeted location. Makes loud noise and Unable when starving.
actors.hero.abilities.trollhero.sapper.desc=The Troll choose a adjacent location as a target, starts to perform Sapper's Work and after 10 turns later break down all walls at adjacent 3x3 area from the target.\n\nBecause breaking down the wall is hard labor, this ability is unable to use when starving. Also, there will be a lot of noise until finish the work, will attract all enemies in the floor.\n\nInteractions from the talents below dosen't make noise and able to use regardless starving.

actors.hero.talent.emergency_stair.title=emergency stair
actors.hero.talent.emergency_stair.desc=_+1:_ If the Troll targets _himself_ as a target of Sapper's Work, spend _x3_ more charges to return to previous floor. Requires _5 turns_ to work.\n\n_+2:_ If the Troll targets himself as a target of Sapper's Work, spend _x2.5_ more charges to return to previous floor. Requires _4 turns_ to work.\n\n_+3:_ If the Troll targets himself as a target of Sapper's Work, spend _x2_ more charges to return to previous floor. Requires _3 turns_ to work.\n\n_+4:_ If the Troll targets himself as a target of Sapper's Work, spend _x1.5_ more charges to return to previous floor. Requires _2 turns_ to work.\n\nThis talent will be unusable at some floors.
actors.hero.talent.locksmith.title=locksmith
actors.hero.talent.locksmith.desc=_+1:_ If the Troll targets _a locked door_ as a target of Sapper's Work, _unlock it without key_. Requires _5 turns_ to work.\n\n_+2:_ If the Troll targets _a door without lock_ as a target of Sapper's Work, _lock down it regardless keys in current floor_. Requires 5 turns to work.\n\n_+3:_ If the Troll targets _a golden chest_ as a target of Sapper's Work, _unlock it without key_. Requires 5 turns to work.\n\n_+4:_ All of works from this talents are now requires _2 turns_ to work.\n\nThis talent is unusable at some floors.
actors.hero.talent.trap_disposal.title=trap disposals
actors.hero.talent.trap_disposal.desc=_+1:_ If the Troll targets _a trap_ as a target of Sapper's Work, _disarm it_. Requires _3 turns_ to work.\n\n_+2:_ Disarming trap by this ability is now requires _1 turns_ to work.\n\n_+3:_ Disarming trap by this ability will gain _a reclaim trap_ spells which store disarmed trap, up to _3 times_.\n\n_+4:_ Disarming trap by this ability will gain _a reclaim trap_ spells which store disarmed trap, up to _5 times_.

###TrollHero Cape of Thorns
actors.hero.abilities.trollhero.capeability.name=Cape of Thorns
actors.hero.abilities.trollhero.capeability.short_desc=When the Troll activates the Cape of Thorns, all damage will be halved and deflected back at the adjacent attackers for a while.
actors.hero.abilities.trollhero.capeability.desc=When the Troll activates the Cape of Thorns, for next _10 turns_, the Troll halves all damage he received, and deflects back at if the attacker is adjacent to the Troll.\n\nConverting damage into shielding precedes halving damage.
actors.hero.abilities.trollhero.capeability$capeabilitytracker.name=awakened cape
actors.hero.abilities.trollhero.capeability$capeabilitytracker.desc=The Troll activates his cape.\n\nIn this state, his cape _halves_ incoming damage, and _deflects it back_ to the attacker adjacent to the Troll.\n\nTurns remaining: %s.

actors.hero.talent.sharp_thorns.title=sharp thorns
actors.hero.talent.sharp_thorns.desc=_+1:_ Deflection to adjacent attackers deals _+20%_ more damage.\n\n_+2:_ Deflection to adjacent attackers deals _+30%_ more damage.\n\n_+3:_ Deflection to adjacent attackers deals _+40%_ more damage.\n\n_+4:_ Deflection to adjacent attackers deals _+50%_ more damage.\n\nThis talent doesn't affect the amount of incoming damage.
actors.hero.talent.cape_of_victorious.title=cape of victorious
