### Scorched ###

###Wandmaker Quest
actors.mobs.npcs.wandmaker.intro_heretic=Oh, are you still have your own sanity? Impressive! It's hard to endure while dealing with those kind of dark arts. If you're interested in more conventional magic, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_alchemist=Oh, are you looking for a rare ingredient, just like me? I hope you are a not my opponent, because I've often lost chances to get corpse dust and rotberry sead in this week. If you're willing, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_elementalist=Oh, are you innate spellcaster? I heard some explosions of careless spellcasters, so keep your control of magic! Anyway, If you're willing, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_troll=Oh, you came down from above, not from below, right? It's unusual for a troll to come from the surface. Well, I'm being treated as a freak, so I'm in a similar position... Anyway, If you're up to helping this old human, I may have a task for you. 


###Heretic
actors.hero.heroclass.heretic=heretic
actors.hero.heroclass.heretic_unlock=The Heretic draws malign magic from _cursed weapon and armor_ to perform his dark arts.\n\nTo unlock him _revive from the death._
actors.hero.heroclass.heretic_desc=The Heretic can _curse_ equipped weapon and armor, or wands, and preserve curse from upgrade. These cursed weapon and armor grants him to _unique effects_.\n\nThe Heretic also starts with a _bone blade_, five blind powder, cloth armor, a waterskin, and a velvet pouch.\n\nThe Heretic automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Purity\n_-_ Scrolls of Remove Curse

###Heretic T1
actors.hero.talent.butchery.title=butcher
actors.hero.talent.butchery.desc=_+1:_ The Heretic can gather _4 mystery meat_ from sewer rats, snakes, and crabs.\n\n_+2:_ The Heretic can gather _4 mystery meat_ from sewer rats, snakes, and crabs. Also , mystery meats can be _eaten instantly_.
actors.hero.talent.accurseds_intuition.title=accursed's intuition
actors.hero.talent.accurseds_intuition.desc=_+1:_ The Heretic detects the _curse_ of his equipments _when he picks up_, and identifies his _cursed_ equipments _when he equips them_.\n\n_+2:_ The Heretic detects the curse of his equipments and identifies cursed equipments _when he picks up_.
actors.hero.talent.knowledge_is_power.title=knowledge is power
actors.hero.talent.knowledge_is_power.desc=_+1:_ Whenever the Heretic identifies an item, he gains _20 turns of adrenaline surge_.\n\n_+2:_ Whenever the Heretic identifies an item, _30 turns of adrenaline surge_.
actors.hero.talent.malevolent_armor.title=malevolent armor
actors.hero.talent.malevolent_armor.desc=_+1:_ The Heretic receives _1_ extra armor and magic resistance when he equips cursed armor.\n\n_+2:_ The Heretic receives _2_ extra armor and magic resistance when he equips cursed armor.

###Heretic T2
actors.hero.talent.ascetic.title=ascetic
actors.hero.talent.ascetic.desc=_+1:_ The Heretic gains _1 extra strength_ while starving.\n\n_+2:_ The Heretic gains _2 extra strength_ while starving.
actors.hero.talent.sublimation.title=sublimation of pain
actors.hero.talent.sublimation.desc=_+1:_ If the Heretic's HP is less the 50%, gain 1 wand charges and 1% artifact charges every _10_ turns.\n\n_+2:_ If the Heretic's HP is less the 50%/_20%_, gain 1 wand charges and 1% artifact charges every 10/_4_ turns.
actors.hero.talent.chaos_adept.title=chaos adept
actors.hero.talent.chaos_adept.desc=_+1:_ Cursed wands can no longer cause serious negative effects.\n\n_+2:_ Cursed wands can no longer cause serious negative effects, and harmful effects also become more safer.
actors.hero.talent.overwhelm.title=overwhelm
actors.hero.talent.overwhelm.desc=_+1:_ Attacks against to enemies which are terrified, charmed, affected by vertigo are _never missed_.\n\n_+2:_ Attacks against to enemies which are terrified, charmed, affected by vertigo are never missed and _paralyse_ them for 1 turns.
actors.hero.talent.rune_of_curse.title=rune of curse
actors.hero.talent.rune_of_curse.desc=_+1:_ The Heretic can spend a runestone to curse an equipment, or change curse of an equipments, choose one from _3 curses_.\n\n_+2:_ The Heretic can spend a runestone to curse an equipment, or change curse of an equipments, choose one from _5 curses_.

actors.buffs.sublimation.name=sublimated pain
actors.buffs.sublimation.desc1=Your pain is sublimated into energy to wands and artifacts. Every _10_ turns, gain 1 wand charges and 1% artifact charges.\n\nThis effect is active only when your HP is less than _50%_.
actors.buffs.sublimation.desc2=Your severe pain is sublimated into energy to wands and artifacts. Every _4_ turns, gain 1 wand charges and 1% artifact charges.\n\nThis effect is active only when your HP is less than 20%.

###Heretic T3
actors.hero.talent.enhanced_curse.title=enhanced curse
actors.hero.talent.enhanced_curse.desc=_+1:_ Cursed melee weapons, armors, and wands get _+1_ upgrade.\n\n_+2:_ Cursed melee weapons, armors, and wands get _+2_ upgrade.\n\n_+3:_ Cursed equipments can be unequipped freely.
actors.hero.talent.transfer_harm.title=transfer harm

actors.hero.talent.transfer_harm.desc=_+1:_ Strikes with cursed melee weapon _transfer debuffs_ from the Heretic to enemies. This has a 20 turn cooldown, and can't apply twice at same target.\n\n_+2:_ Reduce cooldown of this talent to _10 turns_.\n\n_+3:_ Strikes with cursed melee weapon transfer debuffs from the Heretic to enemies, also _remove debuffs_ from the Heretic.\n\nThis talent triggered by:\npoison, cripple, weak, vulnerable, hex, bleed, slow, vertigo, burn, chill, ooze, roots, blind.
actors.hero.talent$transferharmcooldown.name=transfer harm cooldown
actors.hero.talent$transferharmcooldown.desc=You have recently used this talent, and must wait before using it again.\n\nTurns remaining: %s.

###Heretic Blood Knight
actors.hero.herosubclass.bloodknight=Blood Knight
actors.hero.herosubclass.bloodknight_short_desc=The _Blood knight_ can make his enemies bleed with cursed weapon and sense bleeding enemies. The Blood Knight can also make bleeding enemies explode, to deal damage and get a chance to emerge from corpse the of enemy.
actors.hero.herosubclass.bloodknight_desc=The Blood Knight dealing with terrible blood magic, grants a chance to bleed enemies to cursed weapon and tracks bleeding enemies.\n\nAlso, bleeding enemy can be explode to damage it and nearby enemies. If bleeding enemy is defeated by this explosion, the blood knight emerge from its corpse!

actors.buffs.bloodknighttrigger.name=blood magic
actors.buffs.bloodknighttrigger.prompt=Choose target to explode
actors.buffs.bloodknighttrigger.bad_target=You can only explode bleeding target in your sight.
actors.buffs.bloodknighttrigger.desc=The blood knight can explode blood from a bleeding target, deal damage which based on remaining bleed damage and missing health of target.\n\nIf this explosion defeats the target, the blood knight will _blink_ from target's corpse!

actors.hero.talent.predator.title=predator
actors.hero.talent.predator.desc=_+1:_ Blood explosion deals _+25%_ more damage.\n\n_+2:_ Enemies who see the Blood Knight emerge from the corpse are _paralysed for 1 turns_.\n\n_+3:_ Enemies who see the Blood Knight emerge from the corpse are _paralysed for 3 turns_.
actors.hero.talent.rush_of_blood.title=rush of blood
actors.hero.talent.rush_of_blood.desc=_+1:_ The Blood Knight moves _+33%_ faster if there is a bleeding enemy in current floor.\n\n_+2:_ The Blood Knight moves _+50%_ faster if there is a bleeding enemy in current floor.\n\n_+3:_ The Blood Knight moves +50% and _attacks +25% faster_ if there is a bleeding enemy in current floor.
actors.hero.talent.serum.title=serum
actors.hero.talent.serum.desc=_+1:_ Defeating enemies with damage from blood explosion, provides _dew drop_.\n\n_+2:_ Defeating enemies with damage from blood explosion and _bleeding_, provides dew drop.\n\n_+3:_ Bleeding enemies has _25%_ chance to provide drop dew at each turns.

###Heretic Summoner
actors.hero.herosubclass.summoner=Summoner
actors.hero.herosubclass.summoner_short_desc=The _Summoner_ summon fiend from victim's corpse when he defeats enemy under harmful effects.
actors.hero.herosubclass.summoner_desc=The Summoner learns how to summon fiend from his victim's body. When he defeats enemy under harmful effects such as:\n_-_ burn, bleed, poison, corrosion, ooze, chill, frost, corrupt, doom, weak, vulnerable, hex, cripple, paralysis:\nvarious fiend will be summoned from corpse of enemy. Priorities of which fiend being summoned are set in the same order.\n\nFiends can't follow the Summoner's direction. Fiends HP is same the victims hp, other skills gets stronger in lower depths. 

actors.mobs.npcs.hereticsummon$bloodsummon.name=Crimson Fiend
actors.mobs.npcs.hereticsummon$bloodsummon.desc=The Summoner can summon demon by offering enemy which is suffering from debuffs. Its HP is same as the offered enemy, and becomes stronger as you get closer to lower depths. Also, it can use stair to follow you, but you can maintain only one demon at once.\n\nCrimson fiend is summoned from _Bleeding_. It can't attack at a range distance, but runs and rips faster, causes bleeding, and drain health from killing enemies which bleeding.
actors.mobs.npcs.hereticsummon$poisonsummon.name=Vile Fiend
actors.mobs.npcs.hereticsummon$poisonsummon.desc=The Summoner can summon demon by offering enemy which is suffering from debuffs. Its HP is same as the offered enemy, and becomes stronger as you get closer to lower depths. Also, it can use stair to follow you, but you can maintain only one demon at once.\n\nVile fiend is summoned from _Poison, Ooze, Corrosion_ and immune to them. It can poison enemy by ranged poisoning bolt and its claws.
actors.mobs.npcs.hereticsummon$frostsummon.name=Winter Fiend
actors.mobs.npcs.hereticsummon$frostsummon.desc=The Summoner can summon demon by offering enemy which is suffering from debuffs. Its HP is same as the offered enemy, and becomes stronger as you get closer to lower depths. Also, it can use stair to follow you, but you can maintain only one demon at once.\n\nWinter fiend is summoned from _Chill, Frost_ and immune to them, but vulnerable to _Fire_. It can cast chilling bolt as a ranged attack, and put enemy into ice by its claws.
actors.mobs.npcs.hereticsummon$arcanesummon.name=Doom Fiend
actors.mobs.npcs.hereticsummon$arcanesummon.desc=The Summoner can summon demon by offering enemy which is suffering from debuffs. Its HP is same as the offered enemy, and becomes stronger as you get closer to lower depths. Also, it can use stair to follow you, but you can maintain only one demon at once.\n\nDoom fiend is summoned from _Corruption, Doomed_ and resists from Disintegrate and Deathgaze spell. It can cast destructive bolt of magic which ignore armor.
actors.mobs.npcs.hereticsummon$firesummon.name=Ember Fiend
actors.mobs.npcs.hereticsummon$firesummon.desc=The Summoner can summon demon by offering enemy which is suffering from debuffs. Its HP is same as the offered enemy, and becomes stronger as you get closer to lower depths. Also, it can use stair to follow you, but you can maintain only one demon at once.\n\nEmber fiend is summoned from _Burning_ and immune to fire, but vulnerable to _Frost_. It can cast burning bolt and has a pair of flaming claws to burn its enemy.
actors.mobs.npcs.hereticsummon$darksummon.name=Profane Fiend
actors.mobs.npcs.hereticsummon$darksummon.desc=The Summoner can summon demon by offering enemy which is suffering from debuffs. Its HP is same as the offered enemy, and becomes stronger as you get closer to lower depths. Also, it can use stair to follow you, but you can maintain only one demon at once.\n\nProfane fiend is summoned from _Weakness, Vulnerability, Hexed_ and immune to them. It can curse enemy at any range.
actors.mobs.npcs.hereticsummon$earthsummon.name=Tyrant Fiend
actors.mobs.npcs.hereticsummon$earthsummon.desc=The Summoner can summon demon by offering enemy which is suffering from debuffs. Its HP is same as the offered enemy, and becomes stronger as you get closer to lower depths. Also, it can use stair to follow you, but you can maintain only one demon at once.\n\nTyrant fiend is summoned from _Cripple, Paralysis_. It can't attack at a range distance, but it has more armor and strike enemy with its blows to stun enemy.

actors.hero.talent.fiend_warp.title=fiend warp
actors.hero.talent.fiend_warp.desc=_+1:_ The Summoner can tap a fiend to instantly swap places with them, within a _2 tile range_.\n\n_+2:_ The Summoner can tap a fiend to instantly swap places with them, within a _4 tile range_.\n\n_+3:_ The Summoner can tap a fiend to instantly swap places with them, within a _6 tile range_.\n\nThe Summoner cannot swap places with fiend when it is immobile.
actors.hero.talent.pact_of_knot.title=pact of knot
actors.hero.talent.pact_of_knot.desc=_+1:_ When the Summoner drinks a potion of _healing, shielding, purity, cleansing_, its effects will be shared with his fiend.\n\n_+2:_ When the Summoner drinks _waterskin_, collects surplus _dew_, steps on _sungrass_ or _dreamfoil_, effects will be shared with his fiend.\n\n_+3:_ When the Summoner takes lethal damage, _survive from it_ and remove his fiend. This has a _100 turn_ cooldown.
actors.hero.talent$pactofknotcooldown.name=pact of knot cooldown
actors.hero.talent$pactofknotcooldown.desc=You have recently used this talent, and must wait before using it again.\n\nTurns remaining: %s.
actors.hero.talent.cursed_claw.title=cursed claw
actors.hero.talent.cursed_claw.desc=_+1:_ Melee attacks from fiend will activate the curse of the Summoner's weapon at _20% chance._\n\n_+2:_ Melee attacks from fiend will activate the curse of the Summoner's weapon at _40% chance._\n\n_+3:_ Melee attacks from fiend will activate the curse of the Summoner's weapon at _60% chance._

###Heretic Metamorphosis
actors.hero.abilities.heretic.metamorphosis.name=metamorphosis
actors.hero.abilities.heretic.metamorphosis.short_desc=The Heretic _Metamorphs_ into a demonic form, increasing attack speed and gain resistance from debuffs.
actors.hero.abilities.heretic.metamorphosis.desc=The Heretic draws a power of demon to metamorph into demonic form. For next 20 turns, the heretic attacks are 50% more faster and resists harmful effects.
actors.hero.abilities.heretic.metamorphosis.buff_name=metamorphosis
actors.hero.abilities.heretic.metamorphosis.buff_desc=The Heretic is in a demonic form.\n\nIn this state, the Heretic attacks _50%_ more faster and resists _burn, blind, bleed, charm, cripple, roots, oozes, poison, frost, paralyse, weak, vulnerable, hex, vertigo, slow, death gaze, disintegrate, grim._\n\nTurns remaining: %s.
actors.hero.abilities.heretic.metamorphosis.already=You're already in a demonic form.
actors.hero.abilities.heretic.metamorphosis.prompt=Choose target to leap
actors.hero.abilities.heretic.metamorphosis.no_target=There's nothing to target there!
actors.hero.abilities.heretic.metamorphosis.too_far=That location is too far!
actors.hero.abilities.heretic.metamorphosis.will_fall=Leaping there will cause you to fall!

actors.hero.talent.carnage.title=carnage
actors.hero.talent.carnage.desc=_+1:_ Defeating enemies while morphed will extend duration by _1 turns_.\n\n_+2:_ Defeating enemies while morphed will extend duration by _2 turns_.\n\n_+3:_ Defeating enemies while morphed will extend duration by _3 turns_.\n\n_+4:_ Defeating enemies while morphed will extend duration by _4 turns_.
actors.hero.talent.ripping_claw.title=ripper's claw
actors.hero.talent.ripping_claw.desc=_+1:_ The Heretic can _leap_ on an enemy at nearby _2 tiles_ while in metamorphosis.\n\n_+2:_ The Heretic can leap on an enemy at nearby _4 tiles_ and _bleed_ it while in metamorphosis.\n\n_+3:_ The Heretic can leap on an enemy at nearby _6 tiles_ and bleed it while metamorphosis, and his attack after leaping _take 0 turns_.\n\n_+4:_ The Heretic can leap on an enemy at nearby _8 tiles_ and bleed it while metamorphosis, and his attack after leaping take 0 turns.
actors.hero.talent.crippling_sting.title=scorpion's sting
actors.hero.talent.crippling_sting.desc=_+1:_ Taking damage from ranged attacks while metamorphosis, shoot stings with _9-15_ damage as a counterattack.\n\n_+2:_ Taking damage from ranged attacks while in metamorphosis, shoot stings with _12-20_ damage as a counter. Enemies shot by stings causing _cripple_ at _25%_ chance.\n\n_+3:_ Taking damage from ranged attacks while in metamorphosis, shoot stings with _15-25_ damage as a counter. Enemies shot by stings causing cripple at _33%_ chance.\n\n_+4:_ Taking damage from ranged attacks while in metamorphosis, shoot stings with _18-30_ damage as a counter. Enemies shot by stings causing cripple at _50%_ chance.

###Heretic Death Gaze
actors.hero.abilities.heretic.deathgazeability.name=deathgaze
actors.hero.abilities.heretic.deathgazeability.short_desc=The Heretic unleashes the _deathgaze_ to damage everything on its path. Requires some turns to charge.
actors.hero.abilities.heretic.deathgazeability.desc=After 3 turns of charge, the Heretic unleash a devastating beam of energy called the deathgaze.\n\nMaximum distance of deathgaze is 8 tiles. Evil Eye will resist damage from this ability.

actors.hero.talent.hellish_resistance.title=hellish resistance
actors.hero.talent.hellish_resistance.desc=_+1:_ Reduce damage from hostile deathgaze.\n\n_+2:_ Reduce damage from hostile deathgaze, and gain _50% damage resistance_ while charging deathgaze.\n\n_+3:_ _Never take damage_ from hostile deathgaze, and gain _66% damage resistance_ while charging deathgaze.\n\n_+4:_ Never take damage from hostile deathgaze, and gain _75% damage resistance_ while charging deathgaze.
actors.hero.talent.agonizing_gaze.title=agonizing gaze
actors.hero.talent.agonizing_gaze.desc=_+1:_ Victims of deathgaze will be _slowed_ at _3 turns._\n\n_+2:_ Victims of deathgaze will be slowed at _6 turns._\n\n_+3:_ Victims of deathgaze will be slowed at _9 turns._ If victims are already slowed will be paralysed at _3 turns._\n\n_+4:_ Victims of deathgaze will be slowed at _12 turns._ If victims are already slowed will be paralysed at 3 turns.
actors.hero.talent.serial_gazer.title=serial gazer
actors.hero.talent.serial_gazer.desc=_+1:_ If the Heretic unleashes a second deathgaze within 5 turns, that has a _33% reduced_ charge cost.\n\n_+2:_ If the Heretic unleashes a second deathgaze within 5 turns, that has a _55% reduced_ charge cost.\n\n_+3:_ If the Heretic unleashes a second deathgaze within 5 turns, that has a _70% reduced_ charge cost.\n\n_+4:_ If the Heretic unleashes a second deathgaze within 5 turns, that has a _80% reduced_ charge cost.

###Heretic Curse of Conflict
actors.hero.abilities.heretic.conflict.name=curse of conflict
actors.hero.abilities.heretic.conflict.short_desc=The Heretic curses on a target with _curse of conflict_, make it attacked by other enemies.
actors.hero.abilities.heretic.conflict.desc=The Heretic curses on a target with curse of conflict make it attacked by other enemies for 10 turns. Only one curse can be maintained at a time.
actors.hero.abilities.heretic.conflict.prompt=Choose a target
actors.hero.abilities.heretic.conflict.already=Only one curse can be maintained at a time.
actors.hero.abilities.heretic.conflict.no_target=There is nothing to curse.
actors.hero.abilities.heretic.conflict.too_far=It's too far between the cursed and target.
actors.hero.abilities.heretic.conflict$conflicttracker.name=curse of conflict
actors.hero.abilities.heretic.conflict$conflicttracker.desc=The Heretic curses this target with the curse of conflict.\n\nWhile the curse remains, other enemies will attack this target.\n\nTurns remaining: s%.

actors.hero.talent.eater_of_conflict.title=eater of conflict
actors.hero.talent.eater_of_conflict.desc=_+1:_ Each attacks to the cursed, the Heretic gain barrier as amount of _20%_ of damage taken.\n\n_+2:_ Each attacks to the cursed, the Heretic gain barrier as amount of _40%_ of damage taken.\n\n_+3:_ Each attacks to the cursed, the Heretic gain barrier as amount of _60%_ of damage taken.\n\n_+4:_ Each attacks to the cursed, the Heretic gain barrier as amount of _80%_ of damage taken.
actors.hero.talent.end_of_conflict.title=end of conflict
actors.hero.talent.end_of_conflict.desc=_+1:_ When the cursed defeated, it causes damage to all enemies within 2 tiles, as much as _30%_ of the cursed 's HT.\n\n_+2:_ When the cursed defeated, it causes damage to all enemies within 2 tiles, as much as _40%_ of the cursed 's HT.\n\n_+3:_ When the cursed defeated, it causes damage to all enemies within 2 tiles, as much as _60%_ of the cursed 's HT and blinds for _2 turns_.\n\n_+4:_ When the cursed defeated, it causes damage to all enemies within 2 tiles, as much as _80%_ of the cursed 's HT and blinds for _2 turns_.
actors.hero.talent.center_of_conflict.title=center of conflict
actors.hero.talent.center_of_conflict.desc=_+1:_ Using curse of conflict again will exchange the location of the target with the cursed within _2 tiles_.\n\n_+2:_ Using curse of conflict again will exchange the location of the target with the cursed within _4 tiles_.\n\n_+3:_ Using curse of conflict again will exchange the location of the target with the cursed within _6 tiles_.\n\n_+4:_ Using curse of conflict again will exchange the location of the target with the cursed within _8 tiles_.


###Alchemist
actors.hero.heroclass.alchemist=alchemist
actors.hero.heroclass.alchemist_unlock=The Alchemist wields his _unique pistol_.\n\nTo unlock him _spend 12 alchemy energy in one run._
actors.hero.heroclass.alchemist_desc=The Alchemist starts with a _pistol_ that requires reload. It can be infused a potion by alchemy, infuse with potion of strength will upgrade its damage and max capacity.\n\nThe Alchemist detect a location of pot and identify potion when brew it. The Alchemist also start with _alchemist toolkit_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Alchemist automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Strength\n_-_ Scrolls of Transmutation

###Alchemist T1
actors.hero.talent.food_alchemy.title=food alchemy
actors.hero.talent.food_alchemy.desc=_+1:_ Reduce alchemy cost of foods _by 2._\n\n_+2:_ Reduce alchemy cost of foods _by 4._\n\nThis talent can reduce alchemy cost to 0.
actors.hero.talent.inventors_intuition.title=inventor's intuition
actors.hero.talent.inventors_intuition.desc=_+1:_ Drinking alchemical catalyst will _identify your equipped weapon, aromr, rings and artifacts._\n\n_+2:_ Drinking alchemical catalyst will _identify all equipments you have_.
actors.hero.talent.preemptive_fire.title=preemptive fire
actors.hero.talent.preemptive_fire.desc=_+1:_ Pistol deals _1 bonus damage_ if enemy was a first attacked by pistol.\n\n_+2:_ Pistol deals _2 bonus damage_ if enemy was a first attacked by pistol.
actors.hero.talent.experimental_barrier.title=experimental barrier
actors.hero.talent.experimental_barrier.desc=_+1:_ The Alchemist gains _4 shielding_ after alchemy.\n\n_+2:_ The Alchemist gains _6 shielding_ after alchemy.

###Alchemist T2
actors.hero.talent.fresh_meal.title=fresh meal
actors.hero.talent.fresh_meal.desc=_+1:_ Eating food takes the Alchemist 1 turn and grants him _5 turns of purification barrier._\n\n_+2:_ Eating food takes the Alchemist 1 turn and grants him _8 turns of purification barrier._
actors.hero.talent.reloading_upgrade.title=reloading upgrade
actors.hero.talent.reloading_upgrade.desc=_+1:_ Using a scroll of upgrade instantly reloads his pistol with 5 extra rounds.\n\n_+2:_ Using a scroll of upgrade instantly reloads his pistol with 10 extra rounds. _This can put it above its current round cap._\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade, or infusing pistol with potions based on potions of strength.
actors.hero.talent.elixir_formula.title=enhanced formula
actors.hero.talent.elixir_formula.desc=_+1:_ Increase the amount of effects of elixir of might and aquatic rejuvenation _+25%_, extends the duration of other elixirs as _+33%_.\n\n_+2:_ Increase the amount of effects of elixir of might and aquatic rejuvenation _+33%_, extends the duration of other elixirs as _+66%_.\n\nThis talent doesn't work for elixir of honeyed healing.
actors.hero.talent.rebreather.title=rebreather
actors.hero.talent.rebreather.desc=_+1:_ When the Alchemist is exposed to harmful effects, grants him _3 turns of purification barrier._ This has 20 turns cooldown.\n\n_+2:_ When the Alchemist is exposed to harmful effects, grants him _5 turns of purification barrier._ This has 20 turns cooldown.
actors.hero.talent$rebreathercooldown.name=rebreather cooldown
actors.hero.talent$rebreathercooldown.desc=You have recently used this talent, and must wait before using it again.\n\nTurns remaining: %s.
actors.hero.talent.gaseous_warfare.title=gaseous warfare
actors.hero.talent.gaseous_warfare.desc=_+1:_ The Alchemist can _infuse his pistol with brew_.\n\n_+2:_ _Reduce alchemy cost of brews by half_.

###Alchemist T3
actors.hero.talent.advanced_pistol.title=advanced pistol
actors.hero.talent.advanced_pistol.desc=_+1:_ Increase the pistol damage of each upgrade levels by _+0.5_.\n\n_+2:_ Increase the pistol damage of each upgrade levels by _+1_.\n\n_+3:_ Increase the pistol damage of each upgrade levels by _+1.5_ and reduce turns to _reload by 1 turns_.
actors.hero.talent.portable_kit.title=portable kit
actors.hero.talent.portable_kit.desc=_+1:_ The Alchemist can use his kit when it is not equipped, but it recharges at _13% speed_.\n\n_+2:_ The Alchemist can use his kit when it is not equipped, but it recharges at _27% speed_.\n\n_+3:_ The Alchemist can use his kit when it is not equipped, but it recharges at _40% speed_.

###Alchemist Trailblazer
actors.hero.herosubclass.trailblazer=trailblazer
actors.hero.herosubclass.trailblazer_short_desc=The _Trailblazer_ gain reaction after defeating enemies, can used to reload instantly or fire to pierce armor and push enemy.
actors.hero.herosubclass.trailblazer_desc=The Trailblazer finds a way to solve problems with his pistol. Defeating enemy with pistol grants him a reaction to reload instantly or fire to pierce armor and push enemy.

actors.buffs.reaction.name=reaction
actors.buffs.reaction.desc=The trailblazer is ready to react against to the situation after one-down by his pistol.\n\nHe will spend this reaction to reload instantly, or fire enemy to pierce armor and knock it back. Infused potion will activates after the trailblazer fires as reaction.
actors.buffs.reaction.name_tap=double tap!

actors.hero.talent.steady_aim.title=steady aim
actors.hero.talent.steady_aim.desc=_+1:_ When the Trailblazer waits, he gains _reaction_.\n\n_+2:_ Firing with reaction has _+25% accuracy_.\n\n_+3:_ Firing with reaction always hits.
actors.hero.talent.infused_gunsmith.title=infused gunsmith
actors.hero.talent.infused_gunsmith.desc=_+1:_ Infusion of pistol remains until _next 1 reloading_.\n\n_+2:_ Infusion of pistol remains until _next 2 reloading_.\n\n_+3:_ Infusion of pistol remains until _next 3 reloading_.
actors.hero.talent.double_tap.title=double tap
actors.hero.talent.double_tap.desc=_+1:_ When the Trailblazer kills with his pistol, next shot or reload will not remove reaction.\n\n_+2:_ In addition to _+1_, increase the damage of its next shot by _+50%_.\n\n_+3:_ In addition to _+1_ and _+2_, _paralyse_ a target for a turn.

###Alchemist Innovator
actors.hero.herosubclass.innovator=innovator
actors.hero.herosubclass.innovator_short_desc=The _Innovator_ can access to a recipe of upgrade catalyst, convert an arcane or alchemical catalyst with large amount of energy into extra upgrades.
actors.hero.herosubclass.innovator_desc=The Innovator is a master of alchemy who has access to advanced recipes. He can convert an arcane or alchemical catalyst with large amount of energy into upgrade catalyst, which can grant extra upgrades on his equipment.\n\nCreating upgrade catalyst requires more energy each time they are created, up to 75 energy costs.

actors.hero.talent.dewchemy.title=dewchemy
actors.hero.talent.dewchemy.desc=_+1:_ Unlock new alchemy recipe: _fill waterskin_.\n\n_+2:_ Excess dew will be converted into _0.5 kit energy_.\n\n _+3:_ Excess dew will be converted into _1 kit energy_.
actors.hero.talent.arcane_engineer.title=arcane engineer
actors.hero.talent.arcane_engineer.desc=_+1:_ When the Innovator throws arcane catalyst to DM-100, DM-200, DM-201, hijack it permanently.\n\n_+2:_ Golem can also be hijacked.\n\n_+3:_Also, when he throws arcane catalyst to allies it heals them._
actors.hero.talent.catalyst_mk2.title=catalyst mk.2
actors.hero.talent.catalyst_mk2.desc=_+1:_ The enchantment of an weapon which has extra upgrades will activates _+30%_ more often.\n\n_+2:_ The armor which has extra energy will requires _1 less strength_ to equip.\n\n_+3:_ While equipping the ring which has extra upgrades, each times earn experience will generate _1 kit energy_.

###Alchemist Exoskeleton
actors.hero.abilities.alchemist.exoskeleton.name=exoskeleton
actors.hero.abilities.alchemist.exoskeleton.already=Your exoskeleton is already deployed.
actors.hero.abilities.alchemist.exoskeleton.short_desc=The Alchemist deploy _exoskeleton_ to receive large amount of extra armor for a while.
actors.hero.abilities.alchemist.exoskeleton.desc=The Alchemist deploy external armor plates linked to complex mechanism under his vest, increase armor by 15-30 for 15 turns.
actors.hero.abilities.alchemist.exoskeleton.buff_name=exoskeleton
actors.hero.abilities.alchemist.exoskeleton.buff_desc=An array of external armor plates protects you, increases your armor by _15-30_.\n\n남은 턴: %s.

actors.hero.talent.hydraulic_piston.title=hydraulic piston
actors.hero.talent.hydraulic_piston.desc=_+1:_ Activated exoskeleton provides _+3 extra strength_.\n\n_+2:_ Activated exoskeleton provides _+4 extra strength_.\n\n_+3:_ Activated exoskeleton provides _+5 extra strength_ and knocks enemies back _2 tiles_ by melee attacks.\n\n_+4:_ Activated exoskeleton provides _+6 extra strength_ and knocks enemies back 2 tiles by melee attacks, able to _knock enemies into pits._
actors.hero.talent.deploy_barrier.title=deploy barrier
actors.hero.talent.deploy_barrier.desc=_+1:_ Activating exoskeleton gains _20% of max HP_ shielding.\n\n_+2:_ Activating exoskeleton gains _30% of max HP_ shielding.\n\n_+3:_ Activating exoskeleton gains _45% of max HP_ shielding.\n\n_+4:_ Activating exoskeleton gains _60% of max HP_ shielding.\n\nShielding from this talent remains after the duration of exoskeleton.
actors.hero.talent.kinetic_charger.title=kinetic charger
actors.hero.talent.kinetic_charger.desc=_+1:_ Receiving attacks has _20% chance_ to gain charges of armor ability by +1%.\n\n_+2:_ Receiving attacks has _25% chance_ to gain charges of armor ability by 1%.\n\n_+3:_ Receiving attacks has _33% chance_ to gain charges of armor ability by 1%.\n\n_+4:_ Receiving attacks has _50% chance_ to gain charges of armor ability by 1%.

###Alchemist Siege Machine
actors.hero.abilities.alchemist.siegemachine.name=siege machine
actors.hero.abilities.alchemist.siegemachine.no_space=There is no free space near you.
actors.hero.abilities.alchemist.siegemachine$siegeally.direct_follow=Your siege machine moves to follow you.
actors.hero.abilities.alchemist.siegemachine$siegeally.direct_attack=Your siege machine moves to attack!
actors.hero.abilities.alchemist.siegemachine.short_desc=The Alchemist summons a _Siege Machine_, which fires never-missing rounds and tough but slow and too large.
actors.hero.abilities.alchemist.siegemachine.desc=The Alchemist summons a siege machine, which can be directed by using the ability again while it is summoned at current floor. Directing siege machine does not cost any charge.\n\nSiege machine has large amount of health and never-missing firearm, but is slow and too large to pass narrow tunnels, doorways, and stairs. It has immunities and resistances as an inorganic being, such as bleed and poison gas.
actors.hero.abilities.alchemist.siegemachine$siegeally.name=siege machine
actors.hero.abilities.alchemist.siegemachine$siegeally.desc=Salvaged and modified machine, based on frame of DM-200 series.\n\nAs same as its original model, siege machine is unable to pass narrow tunnels and doorways, including stairs.\n\nExcept lack of mobility, siege machine is an excellent fire-supporter with its never-missing firearm.

actors.hero.talent.shared_round.title=shared round
actors.hero.talent.shared_round.desc=_+1:_ Siege machine has _25% chance_ to fire infused round same as a potion which infused to pistol.\n\n_+2:_ Siege machine has _50% chance_ to fire infused round same as a potion which infused to pistol.\n\n_+3:_ Siege machine has _75% chance_ to fire infused round same as a potion which infused to pistol.\n\n_+4:_ Siege machine has _100% chance_ to fire infused round same as a potion which infused to pistol.
actors.hero.talent.juggernaut.title=juggernaut
actors.hero.talent.juggernaut.desc=_+1:_ Increase Max HP of siege machine by _+50_.\n\n_+2:_ Increase Max HP of siege machine by _+100_.\n\n_+3:_ Increase Max HP of siege machine by _+150_.\n\n_+4:_ Increase Max HP of siege machine by _+200_.
actors.hero.talent.transporter.title=transporter
actors.hero.talent.transporter.desc=_+1:_ Directing siege machine to move at empty, passable tile will _teleport it_. This has _30_ turns of cooldown.\n\n_+2:_ Directing siege machine to move at empty, passable tile will teleport it. This has _24_ turns of cooldown.\n\n_+3:_ Directing siege machine to move at empty, passable tile will teleport it. This has _18_ turns of cooldown.\n\n_+4:_ Directing siege machine to move at empty, passable tile will teleport it. This has _12_ turns of cooldown.\n\nThis talent can't be used to teleport siege machine on pits, narrow tunnels, or doorways.
actors.hero.talent$transportercooldown.name=transporter cooldown
actors.hero.talent$transportercooldown.desc=You have recently used this talent, and must wait before using it again.\n\nTurns remaining: %s.

###Alchemist Mount n' Load
actors.hero.abilities.alchemist.mountnload.name=mount n' load
actors.hero.abilities.alchemist.mountnload.short_desc=The Alchemist _Mount n' load_ his pistol, able to fire instantly until move or reload.
actors.hero.abilities.alchemist.mountnload.desc=The Alchemist mount n' load his pistol with extra parts stored in his vest, able to fire instantly until move or reload.
actors.hero.abilities.alchemist.mountnload.need_pistol=You need pistol to use this ability.
actors.hero.abilities.alchemist.mountnload$mountnloadtracker.name=mount n' load
actors.hero.abilities.alchemist.mountnload$mountnloadtracker.desc=The Alchemist's pistol is assembled with extra parts, standing as a form of mounted turret.\n\nUntil next move or reload, firing pistol _only take 0 turns._

actors.hero.talent.hail_of_shots.title=hail of shots
actors.hero.talent.hail_of_shots.desc=_+1:_ Defeating enemies while mount n' load fills _2 rounds_ instantly.\n\n_+2:_ Defeating enemies while mount n' load fills _3 rounds_ instantly.\n\n_+3:_ Defeating enemies while mount n' load fills _4 rounds_ instantly.\n\n_+4:_ Defeating enemies while mount n' load fills _5 rounds_ instantly.\n\nThis talent can fills rounds more then max capacity, but will be removed after move or reload.
actors.hero.talent.fmj.title=full metal jacket
actors.hero.talent.fmj.desc=_+1:_ Firing while mount n' load will ignore enemies armor by _25%_.\n\n_+2:_ Firing while mount n' load will ignore enemies armor by _50%_.\n\n_+3:_ Firing while mount n' load will ignore enemies armor by _75%_.\n\n_+4:_ Firing while mount n' load will ignore enemies armor _entirely_.
actors.hero.talent.trench_warfare.title=trench warfare
actors.hero.talent.trench_warfare.desc=_+1:_ During mount n' load, pistol can penetrate up to _2 solid tiles_.\n\n_+2:_ During mount n' load, pistol can penetrate up to _3 solid tiles_.\n\n_+3:_ During mount n' load, pistol can penetrate up to _4 solid tiles_.\n\n_+4:_ During mount n' load, pistol can penetrate up to _5 solid tiles_.


###Elementalist
actors.hero.heroclass.elementalist=elementalist
actors.hero.heroclass.elementalist_unlock=The Elementalist _casts magic_ from her own essence.\n\nTo unlock her _drink the emberblood_. You can find one of its material from young elemental...
actors.hero.heroclass.elementalist_desc=The Elementalist starts with _elemental spells_. Each spells can be upgraded by scroll of upgrade.\n\n_Fire_\n- Focus: evaporate water and be canceled each other by frost.\n- Cast: conjure burning bolt to deal damage and set flame on target.\n\n_Frost_\n- Focus: create water when be canceled by fire.\n- Cast: conjure chilling bolt to deal damage and set cold on water.\n\n_Lightning_\n- Focus: discharged when the Elementalist is on water.\n- Cast: conjure lightning to deal damage and chained to nearby enemies.\n\nThe Elementalist also starts with _8 Strength_ and light cloth garment, a waterskin, a velvet pouch, a scroll holder, a potion bandolier.\n\nThe Elementalist automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Levitation\n_-_ Scrolls of Teleportation

###Elementalist T1
actors.hero.talent.shielding_meal.title=shielding meal
actors.hero.talent.shielding_meal.desc=_+1:_ Eating food grants the Elementalist _5 shielding_.\n\n_+2:_ Eating food grants the Elementalist _8 shielding_.\n\nThis talent grants shield at the turn she starts her meal, so she can be protected even during the meal.
actors.hero.talent.pythoness_intuition.title=pythoness' intuition
actors.hero.talent.pythoness_intuition.desc=_+1:_ Whenever the Elementalist identifies an item by a scroll of identify, _one of her belongings is also identified._\n\n_+2:_ Whenever the Elementalist identifies an item by a scroll of identify, she can _choose one more item to identify._
actors.hero.talent.extended_focus.title=extended focus
actors.hero.talent.extended_focus.desc=_+1:_ The duration of focused elements are extended by _1 turn._\n\n_+2:_ The duration of focused elements are extended by _2 turn._
actors.hero.talent.elemental_shield.title=elemental shield
actors.hero.talent.elemental_shield.desc=_+1:_ The Elementalist gains one shielding every turn from each focused elements, _to a max of 3_.\n\n_+2:_ The Elementalist gains one shielding every turn from each focused elements, _to a max of 5_.

###Elementalist T2
actors.hero.talent.penetrating_meal.title=penetrating meal
actors.hero.talent.penetrating_meal.desc=_+1:_ Eating food takes the Elementalist 1 turn and grants her _3 turns of magical sight._\n\n_+2:_ Eating food takes the Elementalist 1 turn and grants her _5 turns of magical sight._
actors.hero.talent.hydromancer.title=hydromancer
actors.hero.talent.hydromancer.desc=_+1:_ When the Elementalist produce water by focusing fire and frost together, _also produce water at nearby area._\n\n_+2:_ When the Elementalist produce water by focusing fire and frost together, also produce water at nearby area and _push enemies on there._
actors.hero.talent.icemail.title=icemail
actors.hero.talent.icemail.desc=_+1:_ The Elementalist no longer receive damage from her element of frost, and gains _50% damage resistance_ while she is frozen.\n\n_+2:_ The Elementalist no longer receive damage from her element of frost, and  gains _50% damage resistance_ while she is chilled, _100% damage resistance_ while frozen.
actors.hero.talent.chain_lightning.title=chain lightning
actors.hero.talent.chain_lightning.desc=_+1:_ The element of lightning is _no longer reduce damage_ against to the chained enemies.\n\n_+2:_ The element of lightning _deals +10% more damage by the number of each chained targets,_ including the Elementalist herself.
actors.hero.talent.wildfire.title=wildfire
actors.hero.talent.wildfire.desc=_+1:_ When the Elementalist kills an enemy with burning damage or her element of fire, has a _67% chance_ to gain focus of fire.\n\n_+2:_ When the Elementalist kills an enemy with burning damage or her element of fire, has a _100% chance_ to gain focus of fire.

###Elementalist T3
actors.hero.talent.elemental_master.title=elemental master
actors.hero.talent.elemental_master.desc=_+1:_ Casting elements deals _2-4_ more damage.\n\n_+2:_ Casting elements deals _4-6_ more damage.\n\n_+3:_ Casting elements deals _6-8_ more damage.
actors.hero.talent.element_of_chaos.title=element of chaos
actors.hero.talent.element_of_chaos.desc=_+1:_ Receive an _element of chaos_.\n\n- Focus: copy an element which recently casted.\n- Cast: Change flame to cold, cold to flame, burst electricity, open or close door, grass to high grass, high grass to water, evaporate water, and reignite ember.\n- Unable to upgrade, bind, cast by torrent.\n\n_+2:_ Element of chaos now follows _upgrades of copied element_.\n\n_+3:_ Element of chaos now follows _upgrades of the most upgraded element_.

###Elementalist Binder
actors.hero.herosubclass.binder=Binder
actors.hero.herosubclass.binder_short_desc=The _Binder_ extends focus and binds focus into form of weapons and armor.
actors.hero.herosubclass.binder_desc=The Binder extends focus by 10 turns, and binds focus into form of weapons and armor which follow upgrades of each elements.\n\nWhile focus on fire, melee weapon is replaced to element of fire.\n\nWhile focus on frost, armor is reinforced by element of frost.\n\nWhile focus on lightning, throwing weapons are replaced to element of lightning.

actors.hero.talent.ardent_blade.title=ardent blade
actors.hero.talent.ardent_blade.desc=_+1:_ While focus on fire, the Binder is _immune to burning_.\n\n_+2:_ Strikes with bound element of fire against to burning enemies _deal twice damage_.\n\n_+3:_ Strikes with bound element of fire against to burning enemies deal twice damage and _temporary +1 upgrades_ element of fire. This effect is stackable until focus remains.
actors.hero.talent.walking_glacier.title=walking glacier
actors.hero.talent.walking_glacier.desc=_+1:_ When receive attacks while focus on frost, the Binder _freezes nearby enemies_ instantly if they're already chilled.\n\n_+2:_ While focus on frost, the Binder is _no longer being slowed when chilled_ and _cleanse himself after frozen_.\n\n_+3:_ While focus on frost, the extra armor from element of frost also absorbs _magical damage_.
actors.hero.talent.mighty_thunder.title=mighty thunder
actors.hero.talent.mighty_thunder.desc=_+1:_ Throwing a weapon while focus on lightning, the Binder discharge fan-shaped burst to deal _40% of damage_.\n\n_+2:_ Throwing a weapon while focus on lightning, the Binder discharge fan-shaped burst to deal _60% of damage_.\n\n_+3:_ Throwing a weapon while focus on lightning, the Binder discharge fan-shaped burst to deal 60% of damage. Including the target of throwing; If _3 or more_ characters are caught in the burst, _paralyse them for 2 turns_.

###Elementalist Spellweaver
actors.hero.herosubclass.spellweaver=spellweaver
actors.hero.herosubclass.spellweaver_short_desc=The _Spellweaver_ stacks arcane surge when direct hit by casting elements. Arcane surge can be used to cast special spells.
actors.hero.herosubclass.spellweaver_desc=The Spellweaver draws primal magic to bend reality. Direct hit by casting elements to enemies stacks arcane surge up to 8 stacks. Each arcane surge remains 10 turns, decreased one by one.\n\nWhen arcane surge stacks at 2, 4, 6, the Spellweaver weaves threads of magic to cast elemental torrent, bend time, and clairvoyance spell.

actors.buffs.spellweave.name=arcane surge
actors.buffs.spellweave.prompt=Choose a center of torrent
actors.buffs.spellweave.desc=The Spellweaver draws magic from inside by direct channels to other beings.\n\nDirect hit by elements to enemies stacks 1 arcane surge, up to 8 stacks. Each arcane surge remains 10 turns, decreased one by one.\n\narcane surge left: _%1$d_.\nOne of arcane surge will fades away after _%2$s turns_.
actors.buffs.spellweave.clairvoyance_left=Chance to clairvoyance: _%d_.
actors.buffs.spellweave.clairvoyance_cast=Threads of possible futures are flash across into your sight.
actors.buffs.spellweave.clairvoyance_out=clairvoyance out
actors.buffs.spellweave.no_focus=You need an element to cast torrent.
actors.buffs.spellweave.no_sight=You can only cast torrent in your vision.
actors.buffs.spellweave.spell1=elemental torrent
actors.buffs.spellweave.spell2=bend time
actors.buffs.spellweave.spell3=clairvoyance
actors.buffs.spellweave.ready=ready
actors.buffs.spellweave.bend_time_buff_name=bend time
actors.buffs.spellweave.bend_time_buff_desc1=The Spellweaver is in a gap of time-threads, allowing her to perform actions instantly. Attacking or using magic will break this effect\n\nTurns remaining: %s.
actors.buffs.spellweave.bend_time_buff_desc2=The Spellweaver is in a gap of time-threads, allowing her to perform actions instantly. Attacking or using magic will break this effect\n\nHowever, the Spellweaver is now familiar to pass a gap between time, allowing her to _gain focus_ will not break this effect.\n\nTurns remaining: %s.
actors.buffs.spellweave$arcanespell.torrent_desc=_2 surge: elemental torrent_ casts all of focused elements at 3x3 area.\n- Casting in order fire, lightning, frost, except chaos.
actors.buffs.spellweave$arcanespell.bend_time_desc=_4 surge: bend time_ allows to perform actions instantly for next 4 turns.\n- Attacking or using magic will break this effect.
actors.buffs.spellweave$arcanespell.clairvoyance_desc=_6 surge: clairvoyance_ guarantees 2 chance to dodge.\n- Chance to dodge can be stacked up to 10.

actors.hero.talent.devastator.title=devastator
actors.hero.talent.devastator.desc=_+1:_ Casting elemental torrent deals _x1.75_ damage.\n\n_+2:_ Casting elemental torrent deals _x2.5_ damage.\n\n_+3:_ Casting elemental torrent now affects at _5x5_ area from 3x3.
actors.hero.talent.traveler.title=traveler
actors.hero.talent.traveler.desc=_+1:_ Duration of bend time is now _6 turns_ from 4 turns.\n\n_+2:_ Duration of bend time is now _8 turns_ from 6 turns.\n\n_+3:_ _Focusing element_ will not break effect of bend time.
actors.hero.talent.clairvoyant.title=clairvoyant
actors.hero.talent.clairvoyant.desc=_+1:_ Guaranteed dodge chances from clairvoyance are now stacks _+3 chances_ at once.\n\n_+2:_ Guaranteed dodge chances from clairvoyance are now stacks _+4 chances_ at once.\n\n_+3:_ Each guaranteed dodge chances from clairvoyance grants the Spellweaver to _+1 tiles of magical sight_.

###Elementalist Resonance
actors.hero.abilities.elementalist.resonance.name=resonance
actors.hero.abilities.elementalist.resonance.short_desc=The Elementalist stacks 3 times of _Resonance_. Casting an element spend a stack of resonance, will cast once again in all enemies in view regardless of obstacles.
actors.hero.abilities.elementalist.resonance.desc=The Elementalist tunes her elements to resonance. For next 3 times of casting an element, spend a stack of resonance and cast once again in all enemies in view regardless of obstacles.\n\nStacks of resonance dosen't excess 3 times.
actors.hero.abilities.elementalist.resonance.tracker_name=resonance
actors.hero.abilities.elementalist.resonance.tracker_desc=The Elementalist emits her inner elements for a while.\n\nNext _%s_ times of casting an element will cast once again in all enemies in view regardless of obstacles.

actors.hero.talent.echoing_resonance.title=echoing resonance
actors.hero.talent.echoing_resonance.desc=_+1:_ Defeating enemies by damage from resonance, has a _20%_ chance to cast one more.\n\n_+2:_ Defeating enemies by damage from resonance, has a _35%_ chance to cast one more.\n\n_+3:_ Defeating enemies by damage from resonance, has a _50%_ chance to cast one more.\n\n_+4:_ Defeating enemies by damage from resonance, has a _100%_ chance to cast one more.
actors.hero.talent.reactive_resonance.title=reactive resonance
actors.hero.talent.reactive_resonance.desc=_+1:_ The Elementalist gains _2 shielding_ for every character affected by resonance, to a max of 5 characters.\n\n_+2:_ The Elementalist gains _4 shielding_ for every character affected by resonance, to a max of 5 characters.\n\n_+3:_ The Elementalist gains _6 shielding_ for every character affected by resonance, to a max of 5 characters.\n\n_+4:_ The Elementalist gains _8 shielding_ for every character affected by resonance, to a max of 5 characters.
actors.hero.talent.double_resonance.title=double resonance
actors.hero.talent.double_resonance.desc=_+1:_ If the Elementalist uses again this ability within 10 turns, has a _24% reduced_ charge cost.\n\n_+2:_ If the Elementalist uses again this ability within 10 turns, has a _42% reduced_ charge cost.\n\n_+3:_ If the Elementalist uses again this ability within 10 turns, has a _56% reduced_ charge cost.\n\n_+4:_ If the Elementalist uses again this ability within 10 turns, has a _67% reduced_ charge cost.

###Elementalist Aether Blink
actors.hero.abilities.elementalist.aetherblink.name=aether blink
actors.hero.abilities.elementalist.aetherblink.prompt=Choose a location to blink\n- Max distance: 3 tiles
actors.hero.abilities.elementalist.aetherblink.prompt_tether=Choose a location to blink\n- Max distance: 3 tiles\n- _Tether available_
actors.hero.abilities.elementalist.aetherblink.no_empty=Something or someone occupy this place.
actors.hero.abilities.elementalist.aetherblink.no_sight=You can only blink to seen place.
actors.hero.abilities.elementalist.aetherblink.no_charge=There are not enough charges to blink!
actors.hero.abilities.elementalist.aetherblink.too_far=You can only blink to nearby 3 tiles.
actors.hero.abilities.elementalist.aetherblink.short_desc=The Elementalist casts _Aether Blink_ to teleport short distance in her field of view.
actors.hero.abilities.elementalist.aetherblink.desc=The Elementalist unravel her existence, blink 3 tiles in her field of view.\n\nIf locked room is in her field of view, she also can blink to inside the room.

actors.hero.talent.aftershock.title=aftershock
actors.hero.talent.aftershock.desc=_+1:_ Cause _5-10_ damage to all nearby enemies at the _starting location_ of aether blink.\n\n_+2:_ Cause 10-15 damage to all nearby enemies at the starting location of aether blink.\n\n_+3:_ Cause 15-20 damage to all nearby enemies at the starting location of aether blink.\n\n_+4:_ Cause 20-25 damage to all nearby enemies at the starting location of aether blink..\n\nDamage from this talent bypass armor.
actors.hero.talent.aether_vision.title=aether vision
actors.hero.talent.aether_vision.desc=_+1:_ Reveal all secrets inside 3x3 area at the _destination of aether blink_.\n\n_+2:_ Reveal all secrets and _enemies_ inside 3x3 area at the destination of aether blink, and gain _mind vision_ on enemies in the area for _10 turns_.\n\n_+3:_ Reveal all secrets and enemies inside _5x5_ area at the destination of aether blink, and gain mind vision on enemies in the area for 10 turns.\n\n_+4:_ Reveal all secrets and enemies inside _7x7_ area at the destination of aether blink, and gain mind vision on enemies in the area for 10 turns.
actors.hero.talent.aether_tether.title=aether tether
actors.hero.talent.aether_tether.desc=_+1:_ The Elementalist leaves _2 turns of tether_ at the starting location of aether blink. \n\n_+2:_ The tether is now remains after _4 turns_.\n\n_+3:_ The tether is now remains after _6 turns_.\n\n_+4:_ The tether is now remains after _8 turns_.\n\nOnly one tether can exist on a floor.

###Elementalist Elemental Conduit
actors.hero.abilities.elementalist.conduit.name=elemental conduit
actors.hero.abilities.elementalist.conduit.short_desc=The Elementalist summons an _Elemental Conduit_ that emits a specific element.
actors.hero.abilities.elementalist.conduit.desc=The Elementalist summons an elemental conduit at location in her field of view. The conduit just summoned does noting, but can be charged by elemental spells except chaos.\n\nCharged conduit emits effect of elements at nearby area. After 4 times to emit elements, conduit will fades away.\n\nBasically, there can be one conduit at current floor.
actors.hero.abilities.elementalist.conduit.invalid_conduit=You can't summon conduit at that place.
actors.hero.abilities.elementalist.conduit.already=You can't summon conduit yet.
actors.hero.abilities.elementalist.conduit$conduitnpc.name=elemental conduit
actors.hero.abilities.elementalist.conduit$conduitnpc.desc=A magical construct linked to the Elementalist.\n\nCasting an element except chaos will charge conduit. Charged conduit emits an effects of element until destroyed or spend all charges.\n- Charges remaining: _%d_
actors.hero.abilities.elementalist.conduit$conduitnpc.none=_This one isn't charged yet_.
actors.hero.abilities.elementalist.conduit$conduitnpc.fire=This one emits _fire_, burns and deals _%3$s_-_%4$s_ damage in all characters inside nearby _%1$s_x_%2$s_ area. If there are empty tiles in the area, set fire for 2 turns.
actors.hero.abilities.elementalist.conduit$conduitnpc.ice=This one emits _frost_, chills and deals _%3$s_-_%4$s_ damage in all characters inside nearby _%1$s_x_%2$s_ area. If there are water-filled tiles in the area, set cold for a moment.
actors.hero.abilities.elementalist.conduit$conduitnpc.elec=This one emits _lightning_ deals _%3$s_-_%4$s_ damage in all characters inside nearby _%1$s_x_%2$s_ area and chained to outside with 40% of damage, deals full damage at water-filled tiles.

actors.hero.talent.conduit_relay.title=conduit relay
actors.hero.talent.conduit_relay.desc=_+1:_ The Elementalist can maintain up to _2 conduits_ at same floor.\n\n_+2:_ The Elementalist can maintain up to _3 conduits_ at same floor.\n\n_+3:_ The Elementalist can maintain up to _4 conduits_ at same floor.\n\n_+4:_ Conduits are now emit element at nearby _5x5_ area.
actors.hero.talent.stabilized_conduit.title=stabilized conduit
actors.hero.talent.stabilized_conduit.desc=_+1:_ Conduits are not emit at _location of the Elementalist_.\n\n_+2:_ Increase charges of conduits by 4 to _6_.\n\n_+3:_ Increase charges of conduits by 6 to _8_.\n\n_+4:_ Increase charges of conduits by 8 to _10_.
actors.hero.talent.elemental_amplifier.title=elemental amplifier
actors.hero.talent.elemental_amplifier.desc=_+1:_ Charged conduits receive _25% of upgrades_ from the charged element.\n\n_+2:_ Charged conduits receive _50% of upgrades_ from the charged element.\n\n_+3:_ Charged conduits receive _75% of upgrades_ from the charged element.n\n_+4:_ Charged conduits receive _100% of upgrades_ from the charged element.


###TrollHero
actors.hero.heroclass.troll=troll
actors.hero.heroclass.troll_unlock=The Troll has _stone-like skin_ and large-sized body.\n\nTo unlock him, receive _special task_ from the blacksmith while heading to surface.
actors.hero.heroclass.troll_desc=The Troll converts _30% of damage_ from received attacks _into shielding_.\n\nThe Troll has too large-sized body, his _speed is halved_ at narrow tunnels and doorways.\n\nThe Troll also starts with accurate _smith's hammer_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Troll automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Haste\n_-_ Scrolls of Upgrade

###TrollHero T1
actors.hero.talent.encouraging_meal.title=encouraging meal
actors.hero.talent.encouraging_meal.desc=_+1:_ Eating food grants the Troll _2 bonus damage_ on his next 3 melee or throwing attacks.\n\n_+2:_ Eating food grants the Troll _3 bonus damage_ on his next 3 melee or throwing attacks
actors.hero.talent.artisans_intuition.title=artisan's intuition
actors.hero.talent.artisans_intuition.desc=_+1:_ When the Troll use _scroll of upgrade_ to an item, it will be identified.\n\n_+2:_ When the Troll use _stone of augmentation, stone of enchantment, curse infusion, magical infusion, scroll of enchantment, scroll of remove curse_, scroll of upgrade to an item, it will be identified.
actors.hero.talent.tested_stamina.title=tested stamina
actors.hero.talent.tested_stamina.desc=_+1:_ Whenever the Troll identifies an item, grants him a _stamina for 6 turns_.\n\n_+2:_ Whenever the Troll identifies an item, grants him a _stamina for 10 turns_.
actors.hero.talent.armored_troll.title=armored troll
actors.hero.talent.armored_troll.desc=_+1:_ While the Troll is receiving _barkskin, earthroot, arcane armor, rock armor effects_, gain _+2 armor_.\n\n_+2:_ While the Troll is receiving barkskin, earthroot, arcane armor, rock armor effects, gain _+3 armor_.

actors.buffs.trollencourage.name=enlarged muscles
actors.buffs.trollencourage.desc=Your muscles are enlarged, increasing the amount of damage your melee or missile weapon for few attacks.\n\nBonus damage: %1$d.\nAttacks remaining: %2$d.

###TrollHero T2
actors.hero.talent.cleansing_meal.title=cleansing meal
actors.hero.talent.cleansing_meal.desc=_+1:_ Eating food takes the Troll 1 turn and _cleanse all harmful effects_, except hunger.\n\n_+2:_ Eating food takes the Troll 1 turn, _neutralize all harmful area-bound effects_ at nearby 3x3 area, and cleanse all harmful effects, except hunger.
actors.hero.talent.regeneration.title=regeneration
actors.hero.talent.regeneration.desc=_+1:_ If the Troll doesn't take damage for _5 turns_, converts _shielding_ which was gained from enemy attack _into HP_ instead of fading away.\n\n_+2:_ If the Troll doesn't take damage for _3 turns_, converts _shielding_ which was gained from enemy attack _into HP_ instead of fading away.
actors.hero.talent.industrious_hands.title=industrious hands
actors.hero.talent.industrious_hands.desc=_+1:_ _Pickup items_ takes 0 turns.\n\n_+2:_ Pickup, _equip, unequip_ takes 0 turns.
actors.hero.talent.boulder_is_coming.title=boulder is coming!
actors.hero.talent.boulder_is_coming.desc=_+1:_ When the Troll receives a ranged attack in his field of view, he has _33% chance to mark_ enemies as targets for a leap-attack. This has _20 turns_ of cooldown.\n\n_+2:_ When the Troll receives a ranged attack in his field of view, has _67% chance to mark_ enemies as targets for a leap-attack. This has _10 turns_ of cooldown.
actors.hero.talent$boulderiscomingcooldown.name=boulder is coming cooldown
actors.hero.talent$boulderiscomingcooldown.desc=You have recently used this talent, and must wait before using it again.\n\nTurns remaining: %s.
actors.hero.talent.markstroll.title=inertia thrower
actors.hero.talent.markstroll.desc=_+1:_ When the Troll hits enemy with throwing weapon and enemy isn't adjacent to him, paralyse enemy for 2 turns. This has _10 turns_ of cooldown.\n\n_+2:_ When the Troll hits enemy with throwing weapon and enemy isn't adjacent to him, paralyse enemy for 2 turns. This has _6 turns_ of cooldown.
actors.hero.talent$markstrollcooldown.name=inertia thrower cooldown
actors.hero.talent$markstrollcooldown.desc=You have recently used this talent, and must wait before using it again.\n\nTurns remaining: %s.

actors.buffs.trolljump.name=stomp that shooter!
actors.buffs.trolljump.desc_hero=Some fool is shooting at your rock-like body!\n\nThe troll can leap-attack the marked enemy.\n\nTurns of marking remaining: %d.
actors.buffs.trolljump.desc_mob=This target can be aimed for a leap-attack until the target is no longer marked.\n\nTurns of marking remaining: %d.
actors.buffs.trolljump.no_target=There is nothing to leap at.
actors.buffs.trolljump.no_aim=You can only leap to a marked enemy.
actors.buffs.trolljump.cant_jump=You can't leap at yourself or while you're rooted.
actors.buffs.trolljump.prompt=Choose a target to leap to

###TrollHero T3
actors.hero.talent.upgrade_mastery.title=master of upgrade
actors.hero.talent.upgrade_mastery.desc=_+1:_ _Scorll of upgrade_ no longer has a chance to remove enchantments or glyphs.\n\n_+2:_ Scorll of upgrade no longer has a chance to remove enchantments or glyphs. If an item to upgrade doesn't has any enchantments or glyphs, _give one of them randomly_.\n\n_+3:_ _Only once_ in each games, the Troll can _reforge_ two identical items to increase upgrades.
actors.hero.talent.mint_master.title=minting
actors.hero.talent.mint_master.desc=_+1:_ The Troll gets _3000 gold_ when he gets this talent.\n\n_+2:_ The Troll gets _3500 gold_ when he spend more point to this talent.\n\n_+3:_ The Troll gets _4000 gold_ when he spend more point to this talent.

###TrollHero Warsmith
actors.hero.herosubclass.warsmith=warsmith
actors.hero.herosubclass.warsmith_short_desc=The _Warsmith_ gain anvil/hammer stacks when he takes/deals damage from receives enemy attacks/strikes with his melee weapon. Anvil/hammer stacks provide damage resistance/increase minimum damage.
actors.hero.herosubclass.warsmith_desc=The Warsmith forge his armor and melee weapon, using heat of the hand-in-hand battle as a crucible. When he takes/deals damage from enemy attacks/strikes with his melee weapon, up to 10 stacks.\n\nAnvil stacks provide damage resistance. Taking damage when there are 10 anvil stacks, remove them and deal same amount of damage he taken to all adjacent enemies.\n\nHammer stacks increase minimum damage of his melee weapon. Dealing damage by melee weapon when there are 10 hammer stacks, remove them and always deal maximum damage.

actors.buffs.trollanvil.name=Anvil of War
actors.buffs.trollanvil.desc=The warsmith gains anvil stacks when takes damage from enemy attack. You're now has _%1$s_ stacks.\n\nEach of anvil stacks reduce damage taken by _%2$s_, fade a stack away after _%3$s_ turns.\n\nTaking damage from enemy attacks when there are 10 anvil stacks, remove them and deal same amount of damage you taken to all adjacent enemies.

actors.buffs.trollhammer.name=Hammer of War
actors.buffs.trollhammer.desc=The warsmith gains hammer stacks when deals damage by melee weapon. You're now has _%1$s_ stacks.\n\nEach of hammer stacks increase minimum damage of your melee weapon by _%2$s_%%, fade a stack away after _%3$s_ turns.\n\nDealing damage by melee weapon when there are 10 hammer stacks, remove them and always deal maximum damage.

actors.hero.talent.arcanesmith.title=arcanesmith
actors.hero.talent.arcanesmith.desc=_+1:_ If the Warsmith takes damage while wearing _armor with glyph_, gains _+1 more anvil stacks_.\n\n_+2:_ If the Warsmith strikes enemies with _enchanted weapon_, increase a chance to trigger enchantment by _+5% for each hammer stacks_.\n\n_+3:_ If the Warsmith strikes enemies with enchanted weapon and there are _10 hammer stacks_, _always trigger_ its enchantment.\n\n이 특성은 이로운 마법 부여만 적용됩니다.
actors.hero.talent.crucible.title=crucible
actors.hero.talent.crucible.desc=_+1:_ The Warsmith is now _immune to burning_.\n\n_+2:_ If the Warsmith takes damage from enemy attack when there are 10 anvil stacks, _burns all adjacent enemies._\n\n_+3:_ If the Warsmith strikes with melee weapon when there are 10 hammer stacks, _melts armor_ of the target permanently.
actors.hero.talent$crucibletracker.name=melted armor
actors.hero.talent$crucibletracker.desc=A searing strike from the Warsmith melted the target's armor such as scales or hide.\n\nAttacks against to this target will bypass armor entirely.
actors.hero.talent.wandtroll.title=wandsmith
actors.hero.talent.wandtroll.desc=_+1:_ When the Warsmith zaps a wand, spend a hammer stack and gain _+1 upgrades_ to the zap.\n\n_+2:_ When the Warsmith zaps a wand, spend a hammer stack and gain _+2 upgrades_ to the zap.\n\n_+3:_ When the Warsmith zaps a wand, spend a hammer stack and gain _+3 upgrades_ to the zap.

###TrollHero Geomancer
actors.hero.herosubclass.geomancer=geomancer
actors.hero.herosubclass.geomancer_short_desc=When _The Geomancer_ moving if there adjacent wall, gain geomancy stacks and convert more damage to shielding. If he moving there aren't adjacent wall, removes all geomancy stacks and unleash its power of earth.
actors.hero.herosubclass.geomancer_desc=The geomancer communes with rock and stone from walls. When moving if there an adjacent wall, gain geomancy stacks up to 10.\n\nIf there are any adjacent wall after moving, unleash stacks to call rockfalls upon adjacent enemies. If there is adjacent wall but not moving, stacks will be preserved.\n\nThe deeper the dungeon, the stronger the power of geomancy.

actors.buffs.trollgeomancy.name=geomancy
actors.buffs.trollgeomancy.desc=The Geomancer communes with rock and stone from walls.\n\nWhen moving if there an adjacent wall, gain geomancy stacks up to 10. If there is any adjacent wall after moving, unleash stacks to call rockfalls upon adjacent enemies. If there is adjacent wall but not moving, stacks will be preserved. The deeper the dungeon, the stronger the power of geomancy.
actors.buffs.trollgeomancy.low=\n\n- You are now have _%1$s_ stacks.\n- Converts _40%%_ of damage taken.\n- Rockfalls can deals _%2$s-%3$s_ damage to adjacent enemies when unleashed.
actors.buffs.trollgeomancy.mid=\n\n- You are now have _%1$s_ stacks.\n- Converts _60%%_ of damage taken.\n- Rockfalls can deals _%2$s-%3$s_ damage, penetrates a half of armor, and briefly stun adjacent enemies when unleashed.
actors.buffs.trollgeomancy.high=\n\n- You are now have _%1$s_ stacks.\n- Converts _80%%_ of damage taken.\n- Rockfalls can deals _%2$s-%3$s_ damage, penetrates armor completely, and stun adjacent enemies at 3 turns when unleashed.

actors.hero.talent.harmony.title=harmony
actors.hero.talent.harmony.desc=_+1:_ If the Geomancer is adjacent to wall, gains +1 more geomancy stacks every _3 turns_ regardless having to move.\n\n_+2:_ If the Geomancer is adjacent to wall, gains +1 more geomancy stacks every _2 turns_ regardless having to move.\n\n_+3:_ If the Geomancer is adjacent to wall, gains +1 more geomancy stacks every _1 turns_ regardless having to move.
actors.hero.talent.avalanche.title=avalanche
actors.hero.talent.avalanche.desc=_+1:_ Releasing geomancy stacks deals _+25%_ more damage.\n\n_+2:_ Releasing geomancy stacks deals _+33%_ more damage.\n\n_+3:_ Releasing geomancy stacks affects _5x5_ area from 3x3.
actors.hero.talent.landslider.title=landslider
actors.hero.talent.landslider.desc=_+1:_ When the Geomancer releases more then _9 stacks_, gain _10 turns of stamina_.\n\n_+2:_ When the Geomancer releases more then _6 stacks_, gain 10 turns of stamina.\n\n_+3:_ When the Geomancer releases more then _3 stacks_, gain 10 turns of stamina.\n\nThis talent doesn't affect if the Geomancer already has stamina.

###TrollHero Sapper
